<div class="recipe"><h2>Recipe: {{ recipe.name | uppercase }} </h2></div>
<ul class="recipe">
  <li><span class="badge">Photo:</span> <img src="{{recipe.photo}}" height='20' width="20" alt="Taco" /></li>
  <li><span class="badge">Ingredients:</span> {{recipe.ingredients}}</li>
  <li><span class="badge">Instructions:</span> {{recipe.instructions}}</li>
</ul>
